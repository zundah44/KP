<!DOCTYPE html>
<html>
<head>
    <title> Min nettside</title>
    <link rel="stylesheet" href="../CSS/minside.css">
    <link rel="icon" type="image/x-icon" href="../Bilder/logo til nettside.png">
</head>
<body>
    <h1> Min nettside</h1>
    <p> Velkommen til nettsiden min! Dette er også en testside til mine fremtidige nettsider.</p>
    <hr>

    <!-- Hvordan starte med grid på HTML-->
    <div class="grid-container">

        <div class="item1"></div>

        <div class="item2"></div>

        <div class="item3"></div>
    </div>
    <!--Start med grid på HTML overnfor-->


    <!--Select Meny-->
    <p>Hva er ditt favoritt dyr?</p>
    <label for="favoritt-dyr"></label>
    <select id="favoritt-dyr" name="Velg ditt favoritt dyr">
       <option value="katt">Katt</option>
       <option value="hund">Hund</option>
       <option value="hest">Hest</option>
       <option value="marsvin">Marsvin</option>
       <option value="hamster">Hamster</option>
       <option value="undulat">Undulat</option>
       <br>
    </select>
    

    <!--Radio buttom-->
    <p>Blå eller rosa?</p>
    <label></label>
    <input type="radio" id="blå" value="blå" name="farger"><label for="farger" class="light">Blå</label>
    <br>
    <input type="radio" id="rosa" value="rosa" name="farger"><label for="farger" class="light">Rosa</label>
    <br>
    <br>

    <!--Checkboxes-->
    <p>Interesser</p>
    <label></label>
    <input type="checkbox" id="hekle/strikke" value="interesser" name="interesser"><label class="light">Hekle/Strikke</label>
    <br>
    <input type="checkbox" id="kode" value="interesser" name="interesser"><label class="light">Kode</label>
    <br>
    <input type="checkbox" id="Se serier" value="interesser" name="interesser"><label class="light">Se serier</label>
    <br>
    <input type="checkbox" id="Tegne" value="interesser" name="interesser"><label class="light">Tegne</label>



</body>
</html>
